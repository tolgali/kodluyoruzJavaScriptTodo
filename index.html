<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="shortcut icon" href="assets/img/512px-Todo.svg-2262164121" type="image/x-icon">

    <!-- Font Avesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Bootstap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />

    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Alert Toast -->
    <!-- Alert Success -->
    <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div id="liveToast" class="toast success hide" role="alert" aria-live="assertive" aria-atomic="true"
            data-delay="4000">
            <div>
              <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye eklendi.</div>
          </div>
        </div>
      </div>
      <!-- Alert Warning -->
      <div class="mr-1" style="position: relative">
        <div style="position: absolute; top: 0; right: 0">
          <div id="liveToast" class="toast error hide" role="alert" aria-live="assertive" aria-atomic="true"
            data-delay="4000">
            <div>
              <button type="button" class="close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
          </div>
        </div>
      </div>



      <!-- Container START -->
    <div class="container ">
        <!-- Header Banner START -->
        <div class="header text-center mt-5">
            <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
                alt="kodluyoruz">
        </div>
        <!-- Header Banner END -->
        <!-- Wrapper START -->
        <div class="wrapper">
            <!-- İnput Area START-->
            <div class="task-input d-flex">
                <img src="./assets/img/todooo.jpg" alt="todosvg">
                <input type="text" placeholder="Add todo" class="input-task">
                <button class="add-btn">Add</button>
            </div>
            <!-- İnput Area END-->

            <!-- Task List START -->
            <ul class="task-box">

            </ul>
            <!-- Task List END -->
            <!-- Controls Area START-->
            <div class="controls d-flex justify-content-end">
                <button class="clear-btn w-100">Clear All</button>
            </div>
            <!-- Controls Area END-->
        </div>
        <!-- Wrapper END -->

        <!-- Javascript -->
    <script src="index.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"></script>
</body>

</html>
